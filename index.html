    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1rcURdMt8lrsvsxXFsCn8FuEsNA-XbvbVanERKZHzJAk/edit?usp=sharing';

    function init() {
      Tabletop.init( {
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true,
        postProcess: function(element) {
          if (!element["title"]) {
            //element["speaker"] = "";
          } else {
            // Convert string date into Date date
            var msec = Date.parse(element["starttime"]);
            var d = new Date(msec);
            element["starttime"] = d.toLocaleString();
          }
        },
        debug: true,
      } );
    }
    window.addEventListener('DOMContentLoaded', init);

    function showInfo(data, tabletop) {
      //alert('Successfully processed!');
      console.log(data);
      $('#scheduleTable').DataTable({
        "autoWidth": true,
        "data": data,
        "columns": [
          {"data": 'Start Time', "title": 'Time'},
          {"data": 'Location', "title": 'Location'},
          {"data": 'Speaker', "title": 'Speakers'},
        ],
        "order": [
          [0, "desc"],
        ],
        "info": false,
        "pagingType": "simple_numbers",
        "responsive": {
          "breakpoints": [
            { name: 'desktop', width: Infinity },
            { name: 'tablet',  width: 1024 },
            { name: 'fablet',  width: 768 },
            { name: 'phone',   width: 480 }
          ]
        },
      });
    }
    </script>
