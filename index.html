        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k=" crossorigin="anonymous"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
        <script type='text/javascript'>
            var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1rcURdMt8lrsvsxXFsCn8FuEsNA-XbvbVanERKZHzJAk/edit?usp=sharing';

            function init() {
                Tabletop.init( {
                    key: publicSpreadsheetUrl,
                    callback: showSchedule,
                    simpleSheet: false,
                    postProcess: function(element) {
                        element["starttime"] = moment(element["starttime"]).format("YYYY/MM/DD, HH:mm");
                    },
                    debug: true,
                } );
            }
            window.addEventListener('DOMContentLoaded', init);

            function showSchedule(data, tabletop) {
                //alert('Successfully processed!');
                console.log(data);

                $.fn.dataTable.Responsive.breakpoints = [
                    { name: 'desktop',  width: Infinity },
                    { name: 'tablet-l', width: 1024 },
                    { name: 'tablet-p', width: 768 },
                    { name: 'mobile-l', width: 480 },
                    { name: 'mobile-p', width: 320 }
                ]
                $('#maliList').DataTable({
                    "data": data["Mail List"]["elements"],
                    "columns": [
                        {"data": 'Name', "title": 'Name', "width": "10%"},
                        {"data": 'Mail', "title": 'Email', "width": "80%"},
                    ],
                    "ordering": false,
                    "pagingType": "simple_numbers",
                    "responsive": true,
                    "paginate": true,
                    "pageLength": 6,
                    "lengthChange": false,
                    "filter": true,
                    "info": false,
                    "autoWidth": false,
                });
                $.fn.dataTableExt.afnFiltering.push(function(oSettings, aData, iDataIndex) {
                    return moment().isSameOrBefore(moment(aData[0], "YYYY/MM/DD, HH:mm"));
                });
                $('#scheduleTable').DataTable({
                    "data": data["Data"]["elements"],
                    "columns": [
                        {"data": 'Start Time', "title": 'Time', "type": "datetime-moment", "width": "45%"},
                        {"data": 'Speaker', "title": 'Speakers', "width": "40%"},
                        {"data": 'Location', "title": 'Location', "width": "10%"},
                    ],
                    "order": [
                        [0, "asc"],
                    ],
                    "pagingType": "simple_numbers",
                    "responsive": true,
                    "paginate": true,
                    "pageLength": 5,
                    "lengthChange": false,
                    "filter": true,
                    "info": false,
                    "autoWidth": false,
                });
            }
        </script>
